<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Prediction</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #444;
            margin-top: 12px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }

        .pass {
            background: #e6fffa;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .fail {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        footer {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
        }
    </style>
</head>
<body>

<a href="{% url 'home' %}" class="home-btn">üè† Home</a>

<div class="container">
    <h2>Student Pass / Fail Prediction</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Hours of Study (per day)</label>
        <input type="number" step="0.1" name="hours" placeholder="e.g. 5" required>

        <label>Attendance (%)</label>
        <input type="number" step="0.1" name="attendance" placeholder="e.g. 75" required>

        <label>Past Exam Score</label>
        <input type="number" step="0.1" name="past_score" placeholder="e.g. 60" required>

        <button type="submit">Predict Result</button>
    </form>

    {% if result %}
        <div class="result {% if 'PASS' in result %}pass{% else %}fail{% endif %}">
            Result: {{ result }}
        </div>
    {% endif %}

    <footer>
        ML Based Student Result Prediction
    </footer>
</div>

</body>
</html>
