{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
        }

        footer {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>    
</head>
<body>

<a href="{% url 'home' %}" class="home-btn">üè† Home</a>

<div class="container">
    <h2>üè† House Price Prediction</h2>

    <form method="POST">
        {% csrf_token %}

        <label>BHK</label>
        <input type="number" name="bhk" required>

        <label>Square Feet</label>
        <input type="number" name="squarefeet" required>

        <label>Area Type</label>
        <select name="areatype">
            <option value="">-- Select Area Type --</option>

            <option value="Normal">Normal</option>
            <option value="VIP">VIP</option>
        </select>

        <label>Location</label>
            <select name="location" required>
                <option value="">-- Select Location --</option>

                <option value="Navrangpura">Navrangpura</option>
                <option value="Bopal">Bopal</option>
                <option value="Vastrapur">Vastrapur</option>
                <option value="Nikol">Nikol</option>
                <option value="Zundal">Zundal</option>
                <option value="Maninagar">Maninagar</option>
                <option value="Paldi">Paldi</option>
                <option value="Ellisbridge">Ellisbridge</option>
                <option value="SG Highway">SG Highway</option>
                <option value="Gota">Gota</option>
                <option value="Chandkheda">Chandkheda</option>
                <option value="Satellite">Satellite</option>

            </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <div class="result">
            Estimated Price <br>
            ‚Çπ {{ prediction | floatformat:2}} {{ price_unit }}
        </div>
    {% endif %}

    <footer>
        ML Based House Price Prediction
    </footer>
</div>


</body>
</html>
